{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<nav id='album_add'>
{% if user.is_authenticated %}
  <form action="" method="post" enctype="multipart/form-data" accept-charset="utf-8">
  {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="add" value="Add">
  </form>
{% else %}
  <h1>Please Login.</h1>
{% endif %}
</nav>
{% endblock %}
